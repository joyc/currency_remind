{% extends "base.html" %}

{% block content %}
<form action="/change_email" method="post">
  <div class="form-group">
    <label for="InputNewEmail">邮件地址</label>
    <input type="email" class="form-control" id="InputNewEmail" name="InputNewEmail" aria-describedby="emailHelp" placeholder="您的新邮件地址">
    <small id="emailHelp" class="form-text text-muted">提醒将发往此新的信箱</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">密 码</label>
    <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="密码" required="required">
  </div>
  <p>{{ message }}</p>
  <button type="submit" class="btn btn-primary">更 新</button>
</form>
{% endblock %}
